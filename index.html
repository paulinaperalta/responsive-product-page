<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main">
    <div class="box">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="Bottle of perfume">
      </div>
      <div class="info">
        <div class="category">
          Perfume
        </div>
        <div class="name">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>
      
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <div class="button">
          <button>
            <img src="images/icon-cart.svg"> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/paulinaperalta/">Paulina Peralta</a>.
    </div>
  </footer>
</body>
</html>
